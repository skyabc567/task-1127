<script>
    var n = prompt("请输入一个字符串");
    var strat = 0;
    var end = n.length - 1;

    while(n[strat] == " ") {
        strat++;
    }

    while(n[end] == " "){
        end--;
    }
    console.log(strat , end + 1);
    console.log("%c" + n.slice(strat , end + 1) , "background: red;");
