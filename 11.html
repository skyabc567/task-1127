<script>
    
    while(true) {
        var n = prompt("请输入你的手机号");
        if(Number(n) && String(n).length == 11) {
            var msg = n.slice(0 , 3) + "****" + n.slice(7 , n.length);
            alert(msg);
            break;
        } else {
            alert("您输入的是无效号码请重新输入");
        }
    }
    
</script>
